<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="container">
    <div class="input">
            <input type="text" placeholder="Enter City Name"
            name="place" id="place" autocomplete="off" required="required">
            <button type="submit" name="search" id="btn"><i class="fas fa-search-location"></i></button>
    </div>
    <div class="output">
        <div class="info">
            <div id="weathercon">
            </div>
            <h2 class="location">
                <i class="fas fa-street-view"></i><span id="area">Shimla</span>
                </h2>
            <h2 class="description">overcast clouds</h2>
        <h1 class="temp">
        20.62°C
        </h1>
        <h3 class="tempmin_max">20.62°C || 20.62°C</h3>
        <h3 class="wind_pressure">Wind 2.38|| Pressure 1007 || Humidity 69</h3>
        <h4 class="coords">Lon 77.1667 || Lat 31.1</h4>
        </div>
        <div class="wave -one"></div>
        <div class="wave -two"></div>
        <div class="wave -three"></div>
        <h1 class="error"></h1>
    </div>
</section>
<script src="app.js"></script> 
</body>
</html>
